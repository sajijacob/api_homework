<!DOCTYPE html>
<html>
<head>
	<title>AJAX Giphy Button Review</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body id="wholeThing">
	<div class="container">
	<div class="jumbotron" id="header">
		<h1><strong>BIRDS</strong></h1>
  <h4>Click the buttons to display GIPHYs of your favorite BIRDS<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>		
	</div>
	</div>
	<div class="container">
		<div class="jumbotron">

		<div class="form-group">
	    <label for="birdsInput">Search for a Bird Show</label>
	    <input type="text" id="birdsInput">
	  	</div>
	  <!-- Button triggers show to be added -->
	  	<input id="addBird" type="submit" value="submit">
		</form>
	
	<div class="row">
		<div class="container">
			<div class="btn-group inline pull-left">
				<button class="btn btn-primary" id="bird" data-search="Parrot">Parrot</button>
				<button class="btn btn-primary" id="bird" data-search="Humming Bird">Humming Bird</button>
				<button class="btn btn-primary" id="bird" data-search="Owl">Owl</button>
				<button class="btn btn-primary" id="bird" data-search="Penguin">Penguin</button>								
			</button>
			<div id="myButtons"></div>
			</div><!--end of button group -->
		</div><!--end of container -->
	</div><!--end of row -->
	<div class="row">
  		<div>
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->
</div>
</div>
